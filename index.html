<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <script src="vue2.6/vuejs.vue"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/fontawesome.css" />
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <header>Recipes App</header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li :class="[{active: currentcomp == 'LIST'}, 'nav-item']">
                            <a class="nav-link" href="#" @click="currentcomp='LIST'">LIST <span class="sr-only">(current)</span></a>
                        </li>
                        <li :class="[{active: currentcomp == 'ADD'}, 'nav-item']">
                            <a class="nav-link" href="#" @click="currentcomp='ADD'">ADD</a>
                        </li>
                        <keep-alive>
                            <searchcomp v-if="currentcomp == 'LIST'"></searchcomp>
                        </keep-alive>
                    </ul>
                </div>
            </nav>

            <component :is="currentcomp"></component>

            <footer>Recipes App by <span class="boymurodov">Boymurodov Samandar</span></footer>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/jquery_slim.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
</body>

</html>
